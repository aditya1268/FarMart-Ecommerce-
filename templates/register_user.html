{% extends "req.html" %}
{%block start%}
<style>
    /* Reduce the size of input and textarea elements */
    input[type="text"],
    input[type="password"],
    textarea {
      width: 200px; /* Adjust the width as needed */
      height: 20px; /* Adjust the height as needed */
      font-size: 12px; /* Modify the font size as needed */
    }
    input[type="number"] {
      width: 50px;
      height: 20px;
      font-size: 12px; 
    button {
      /* You can adjust the button size as well if needed */
      font-size: 12px; /* Modify the font size for the button */
    }}
    </style>
    
    <div class="container mt-5">
        <h2 class="text-center mt-3">User Register</h2>
        <form method="post" class="col-6 mx-auto card p-3 shadow-lg">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="text-center mt-3">
            <p>See all shops <a href="/login_user/">Login</a></p>
        </div>
    </div>

{%endblock%}
