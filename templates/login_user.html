{% extends "req.html" %}
{%block start%}
{% csrf_token %}
<style>
    /* Reduce the size of input and textarea elements */
    input[type="text"],
    input[type="password"],
    textarea {
      width: 200px; /* Adjust the width as needed */
      height: 20px; /* Adjust the height as needed */
      font-size: 12px; /* Modify the font size as needed */
    }
    input[type="number"] {
      width: 50px;
      height: 20px;
      font-size: 12px; 
    button {
      /* You can adjust the button size as well if needed */
      font-size: 12px; /* Modify the font size for the button */
    }}
    .logincont{
        display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
    }
    </style>
<div  class ="container mt-6 "id ="logincont" >
    <h2>Login USER</h2>
    



<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text"  class="form-control" name="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="text"class="form-control"  name="password">
    </div>
    <button type="submit"class="btn btn-primary">Login</button>
</form>
</div>
    <p>  Dont have a account <a href="/register_user/">  Register  </a></p>
    


{%endblock%}
