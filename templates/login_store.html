{% extends "req.html" %}
{%block start%}
{% csrf_token %}




<div class ="container mt-6" >
    <h2>Login</h2>
    
        <form method="post">
          {% csrf_token %}
    
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name </label>
            <input type="text" class="form-control" name="store_username" >
            
          </div>
          
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="text" name="store_password" class="form-control" >
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
          
          </form>
          <p>Dont have a account<a href="/second_page/">Register </a></p>
    </div>
    


{%endblock%}
