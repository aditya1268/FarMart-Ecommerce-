{% extends "req.html" %}
{%block start%}
<div class="container mt-5">
  <h2 class="text-center mt-3">Register</h2>
  <form method="post" class="col-6 mx-auto card p-3 shadow-lg">
      {% csrf_token %}

      <hr>  
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Store Name</label>
          <input type="text" class="form-control" name="store_name">
      </div>

      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">User Name</label>
          <input type="text" class="form-control" name="store_username">
      </div>

      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="text" name="store_password" class="form-control">
      </div>

      <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Store Address</label>
          <input type="text" name="store_address" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="text-center mt-3">
      <p>See all shops <a href="/login/">Login</a></p>
  </div>
</div>


{%endblock%}
